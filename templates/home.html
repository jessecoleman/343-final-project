<div class="wrapper">
  <img id="logo" src="assets/Welp_logo.svg" />
  <thead>
      <tr>Search Results for: {{search}}</tr>
  </thead>
  <tbody>
      <tr ng-repeat="department in departments | filter:search">
          <td>{{department.title}}</td>
      </tr>
      <tr ng-repeat="class in department.classes">
          <td>{{class.title}}</td>
      </tr>
  </tbody>
</div>
