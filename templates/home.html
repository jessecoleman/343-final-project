<!-- Fragment for the home screen -->
<div class="wrapper tc">
    <h1 id="logo">welp</h1>
        <!-- Search bar -->
        <form role="form">
            <div class="form-group grid">
                <fieldset>
                    <p class="grid-item xs-11/12">
                        <input type="text" class="form-input" name="search" placeholder="For example â€“ CHEM 142" ng-model="search" >
                    </p>
                </fieldset>
            </div>
      </form>

      <!-- Search filtering -->
      <ul>
          <li ng-repeat="department in departments | filter: search" ng-show="search">
             <span class="pointer">{{department.title}}</span>
              <a ui-sref="createClass({'department': department.$id})" id="add">+</a>
              <br>
              <ul>
                  <li ng-repeat="class in department.classes"><a ui-sref="reviewClass({'department': department.$id, 'class': class.id})">{{class.classTitle + ' ' + class.courseNumber}}</a></li>
              </ul>
          </li>
      </ul>
</div>
