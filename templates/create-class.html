<!-- Fragment for adding a class to a department -->
<h2>Add a class from {{department.title}} to our database</h2>
<!-- Asks the user for name of the class, course number, and a description -->
<form novalidate name="createClass">
    <label for="classTitle" id="addClass">Class Title</label><br>
    <input id="classTitle" type="text" ng-model="classTitle" required /><br>
    <label for="courseNumber" id="addClass">Course Number</label><br>
    <input id="courseNumber" type="number" ng-model="courseNumber" required /><br>
    <label for="descript" id="addClass">Description</label><br>
    <textarea id="descript" rows="5" ng-model="description" required></textarea><br><br>
    <button class="btn btn-primary" id="addClass" ng-click="submitClass()" ng-disabled="createClass.$invalid">Submit</button>
</form>
