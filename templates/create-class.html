<h2>Add a class from {{departmentTitle}} to our database</h2>
<form>
    <label for="class-title">Class Title</label>
    <input id="class-title" type="text" ng-model="classTitle" />

    <label for="course-number">Course Number</label>
    <input id="course-number" type="number" ng-model="courseNumber" />
    <textarea id="description" ng-model="description"></textarea>
    <button ng-click="submitClass()">Submit</button>
</form>
