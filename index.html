<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Welp</title>

		<!-- Angular, jQuery, Firebase -->
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
		<script type="text/javascript" src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
		<script type="text/javascript" src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>
		<script type="text/javascript" src="https://code.jquery.com/jquery.min.js"></script>

		<!-- FA -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

		<!-- Custom Files -->
		<script type="text/javascript" src="js/app.js"></script>
		<link rel="stylesheet" href="css/cardinal.min.css" />
		<link rel="stylesheet" href="css/main.css" />

		<!-- Bar Rating -->
		<link rel="stylesheet" href="bower_components/jquery-bar-rating/dist/themes/bars-movie.css">
		<script src="bower_components/jquery-bar-rating/dist/jquery.barrating.min.js"></script>
	</head>

	<body ng-app="app" ng-controller="MainController">
		<!-- Top navigation bar -->
		<nav class="z10">
			<ul>
				<li><a ui-sref="home">search</a></li>
				<li><a ui-sref="browse">browse</a></li>
			</ul>

			<ul class="tr">
				<li>{{user.email}}</li>
				<li><a ui-sref="login">{{user.email ? 'logout' : 'login'}}</a></li>
			</ul>
		</nav>

		<!-- Keeps the nav at the top of the screen -->
		<div id="left" class="z9"></div>
		<div id="right" class="z9"></div>
		<div id="bottom" class="z9"></div>

		<!-- ui-view loads html fragments from templates directory -->
		<div ui-view class="wrapper wrapper-full-bleed" id="content">
		</div>
	</body>
</html>
