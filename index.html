<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Welp.</title>

	<!-- Angular, jQuery, Firebase -->
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>

	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>
	<script type="text/javascript" src="https://code.jquery.com/jquery.min.js"></script>
	<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

	<script type="text/javascript" src="js/app.js"></script>
	<link rel="stylesheet" href="css/browse.css" />
</head>

<body ng-app="app">
	<nav>
		<ul>
			<li><a ui-sref="home">Welp.</a></li>
			<li><a ui-sref="browse">Categories</a></li>
			<li><a ui-sref="results">Discover</a></li>

	<div ui-view></div>
